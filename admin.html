<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - ReVitalize</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: #f4f6f9;
}

header {
  background: #013F59;
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 22px;
  font-weight: 600;
}

.container {
  padding: 30px;
}

.card {
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

th {
  background: #013F59;
  color: white;
}

tr:hover {
  background: #f1f1f1;
}

.loading {
  text-align: center;
  padding: 20px;
}
</style>
</head>

<body>

<header>üìä ReVitalize Admin Dashboard</header>

<div class="container">
  <div class="card">
    <h2>Pickup Requests</h2>
    <div id="loading" class="loading">Loading data...</div>

    <table id="pickupTable" style="display:none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Waste Type</th>
          <th>Quantity</th>
          <th>Date</th>
          <th>Time</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
async function loadData() {
  try {
    const res = await fetch("http://localhost:5000/api/pickup")
    const data = await res.json()

    const table = document.querySelector("#pickupTable tbody")

    data.forEach(item => {
      const row = `
        <tr>
          <td>${item.name}</td>
          <td>${item.email}</td>
          <td>${item.phone}</td>
          <td>${item.wasteType}</td>
          <td>${item.quantity}</td>
          <td>${item.date}</td>
          <td>${item.time}</td>
          <td>${item.address}</td>
        </tr>
      `
      table.innerHTML += row
    })

    document.getElementById("loading").style.display = "none"
    document.getElementById("pickupTable").style.display = "table"

  } catch(err) {
    document.getElementById("loading").innerText = "‚ùå Error loading data"
    console.error(err)
  }
}

loadData()
</script>

</body>
</html>
